
<head>
    <link rel="stylesheet" href="view_list.css">
</head>

<div class="list">
    <div id="form-container">
        <div class="wrapper">
            <div class="left-element">
                <h2 id="list-title">List Title Placeholder</h2>
                <div id="elements-container">
                    <!-- Elements will be added here -->
                </div>
            </div>
            <div class="right-element button-text">
                <img src="static/image5.png" alt="travelist">
            </div>
        </div>
    </div>
</div>
      





        <script>
            document.addEventListener('DOMContentLoaded', function() {
                fetch('http://localhost:8000/lists/15/')
                    .then(response => response.json())
                    .then(data => {
                        // Set the list title
                        document.getElementById('list-title').textContent = data.name;
            
                        // Get the container for elements
                        const elementsContainer = document.getElementById('elements-container');
            
                        // Clear existing content
                        elementsContainer.innerHTML = '';
            
                        // Add each element to the container
                        data.elements.forEach(element => {
                            const p = document.createElement('p');
                            p.textContent = element.name;
                            elementsContainer.appendChild(p);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            });
            </script>
    </div>
